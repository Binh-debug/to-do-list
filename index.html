<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project_#19 - The ToDoList App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- ------------------------------- container  ------------------------------- -->
      <div class="container">
        <!-- ------------------------------- heading  ------------------------------- -->

        <h1 class="heading">The To Do List App</h1>

        <!-- ------------------------------- clear  ------------------------------- -->
        <section class="select-all">
          <i class="fas fa-clipboard-check"></i>
        </section>
        <section id="clear">
          <i class="fas fa-trash-restore-alt"></i>
        </section>

        <!-- ------------------------------- to do list  ------------------------------- -->

        <ul id="to-do-list"></ul>

        <!-- ------------------------------- add to do   ------------------------------- -->

        <section class="add-to-do">
          <i class="fas fa-plus-square"></i>
          <input type="text" id="input-to-do" placeholder="Add a to do" />
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
